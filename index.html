<!DOCTYPE html>
<!--Define que el documento es tipo HTML5-->
<html lang="es">
<!--Indica que el documento esta en español -->
<head>
    <link rel="stylesheet" href="estilos.css">
    <!--Vincula la hoja de estilos CSS externa para aplicar estilos a la pagina-->
    <meta charset="UTF-8">
    <!--Define la codificación de caracteres como UTF-8 para soportar caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configura a escala y el ancho de ña vista para que sea responsive en dispositivos móviles-->
    <title>Mi primera Página Web</title>
    <!--Define el titulo de la página , que se muestra en el navegador-->
</head>
<body>
    <!--Contiene el contenido visible de la página web-->
    <h1>Bienvenido a Mi Página Web</h1>
    <!--Encabezado de nivel 1, generalmente usado para el título principal de la pagina-->
    <p>Este es un párrafo de prueba.</p>
<!-- Define un párrafo de texto -->
 <a href="https://www.google.com">Ir a Google</a>
 <!--Crea un enlace que redirige a la página de Google -->
</body>
</html>
<!--Marca el fin del documento HTM-->
